<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Adding a New Job</h1>

    <form method="post" th:action="@{/jobs/add-job}" th:object="${job}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a job title.
            </div>
        </div>

        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <select id="company" th:field="*{company.id}" class="form-select" required>
                <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a company.
            </div>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" th:field="*{location}" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a location.
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a job description.
            </div>
        </div>

        <div class="mb-3">
            <label for="minSalary" class="form-label">Minimum Salary</label>
            <input type="number" id="minSalary" th:field="*{minSalary}" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a minimum salary.
            </div>
        </div>

        <div class="mb-3">
            <label for="maxSalary" class="form-label">Maximum Salary</label>
            <input type="number" id="maxSalary" th:field="*{maxSalary}" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a maximum salary.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
