<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center font-weight-bold" style="font-size: 4rem; margin-bottom: 3rem" th:text="${job.title}"></h1>
<div class="container my-5 bg-light" style="padding: 13px; border: cadetblue; border-radius: 15px;">

    <div class="row mb-3">
        <div class="col-12">
            <h5 style="font-size: 0.9rem; opacity: 40%;">Last updated: <span th:text="${job.modified}"></span></h5>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <h3 class="text-primary" th:text="${job.location}"></h3>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <p class="fs-5" th:text="${job.description}"></p>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-6 mb-3">
            <h4>Minimum Salary: <span class="text-success" th:text="${job.minSalary}"></span></h4>
        </div>
        <div class="col-md-6 mb-3">
            <h4>Maximum Salary: <span class="text-success" th:text="${job.maxSalary}"></span></h4>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <h4>Company: <span class="text-info" th:text="${job.company.name}"></span></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h5 style="font-size: 0.9rem; opacity: 40%;">Posted at: <span th:text="${job.created}"></span></h5>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<footer class="bg-light text-center text-lg-start mt-5">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <h5 class="text-uppercase">Store</h5>
                <p>
                    Your one-stop destination for the best jobs available. Connect with top companies and build your career.
                </p>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase">Links</h5>
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="/" class="text-dark">Home</a>
                    </li>
                    <li>
                        <a href="/jobs" class="text-dark">Jobs</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase">Contact</h5>
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="mailto:info@store.com" class="text-dark">info@store.com</a>
                    </li>
                    <li>
                        <a href="tel:+1234567890" class="text-dark">+1234567890</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-3 bg-dark text-white">
        Â© 2024 Store. All Rights Reserved.
    </div>
</footer>
</html>
